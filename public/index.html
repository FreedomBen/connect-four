<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connect Four Viz</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      var socket = io();
      React.render(React.createElement(Dashboard, { games: [] }), document.body);
      socket.on('games', function(games) {
        React.render(React.createElement(Dashboard, { games: games }), document.body);
      });
    </script>
  </body>
</html>
